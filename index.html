<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>- JS -</title>

    <link rel="shortcut icon" href="faveicon.png" type="image/x-icon">
</head>

<body>
    <h1>Login</h1>
    
    <button id="countClick">Click</button>
    <span id="countNumber">0</span>


    <script>
        // Event Listeners
        let count = 0;
        document.getElementById('countClick').addEventListener('click', function () {
            count++;
            document.getElementById('countNumber').innerHTML = count;
        });

        document.addEventListener('mousemove', function (events) {
            console.log(events.clientX + ":" + events.clientY);
        })


    </script>
</body>

</html>
