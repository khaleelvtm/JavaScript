<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>- JS -</title>

    <link rel="shortcut icon" href="faveicon.png" type="image/x-icon">
    <style>
        table, th, td {
            border:1px solid black;
        }
    </style>
</head>

<body>
    <h1>Local Store</h1>

    <script>
        
        class Student {
            constructor() {

            }
            setData(nm, ag) {
                this.name = nm;
                this.age = ag;
            }
            getData() {
                return `Name : ${this.name} Age : ${this.age}`;
            }
        }
        let object = new Student();
        object.setData('Appu', 25);
        console.log(object.getData());

        class childClass extends Student {

        }
        let childObject = new childClass ();
        childObject.setData('Ramu', 18);
        console.log(childObject.getData());

    </script>
</body>

</html>
