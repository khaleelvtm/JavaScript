<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>- Super Simple Dev -</title>
    <link rel="shortcut icon" href="../star.png" type="image/x-icon">
    <link href="assets/style/validation.css ">
    <style>
        body {
            padding: 0;
        }

        button {
            padding: 8px 16px;
            font-size: 1.2rem;
            margin: 5px;
            cursor: pointer;
        }
    </style>
</head>


<body>

    <h1>Rock PAper Scissors</h1>
    <div>
        <button id="rockBtn" onclick="
            let selectNumber = Math.random();
            let computerGame = '';

            if(selectNumber >= 0 && selectNumber < 1/3) {
                computerGame = 'Rock';
            } else if(selectNumber >= 1/3 && selectNumber < 2/3) {
                computerGame = 'Paper'
            } else if(selectNumber >= 2/3 && selectNumber < 1) {
                computerGame = 'Scissors'
            }

            console.log(computerGame);

            let gameResult = '';
            if(computerGame === 'Rock') {
                gameResult = 'Game Tie!';
            } else if(computerGame === 'Paper') {
                gameResult = 'You Lose';
            } else if (computerGame === 'Scissors') {
                gameResult = 'You Win!'
            }

            alert(`Your are picked Rock. Computer Picked ${computerGame}. ${gameResult}`)
            ">Rock</button>
        <button>Paper</button>
        <button>Scissors</button>
    </div>



    <script src="assets/scripts/boolean.js"></script>
</body>

</html>
