<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>- developedbyed -</title>
    <link rel="shortcut icon" href="../star.png" type="image/x-icon">
    <link rel="stylesheet" href="assets/style/style.css">
</head>


<body>

    <section class="game-section">
        <div class="score">
            <div class="player-score">
                <h4>Player</h4>
                <h2>0</h2>
            </div>
            <div class="computer-score">
                <h4>Computer</h4>
                <h2>0</h2>
            </div>
        </div>

        <div class="intro">
            <h1>Game Zone!</h1>
            <button class="btn">Let's Play</button>
        </div>

        <div class="match fadeOut">
            <h2 class="winner">Choose an option</h2>
            <div class="hands">
                <img src="assets/images/rock.png" alt="" class="player-hand">
                <img src="assets/images/rock.png" alt="" class="computer-hand">
            </div>
            <div class="options">
                <button class="btn">rock</button>
                <button class="btn">paper</button>
                <button class="btn">scissors</button>
            </div>
        </div>
    </section>

    <script type="module" src="assets/scripts/script.js"></script>
</body>

</html>
