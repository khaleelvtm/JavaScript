<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>- simplilearn -</title>
    <link rel="shortcut icon" href="../star.png" type="image/x-icon">
    <link rel="stylesheet" href="assets/style/calculator.css ">
</head>


<body>

    <div class="container">
        <table class="calculator">
            <tr>
                <td colspan="3"><input type="text" id="result" class="result-screen"></td>
            </tr>
            <tr>
                <td><input type="button" value="1" class="btn number" onclick="display('1')"></td>
                <td><input type="button" value="2" class="btn number" onclick="display('2')"></td>
                <td><input type="button" value="3" class="btn number" onclick="display('3')"></td>
            </tr>
            <tr>
                <td><input type="button" value="4" class="btn number" onclick="display('4')"></td>
                <td><input type="button" value="5" class="btn number" onclick="display('5')"></td>
                <td><input type="button" value="6" class="btn number" onclick="display('6')"></td>
            </tr>
            <tr>
                <td><input type="button" value="7" class="btn number" onclick="display('7')"></td>
                <td><input type="button" value="8" class="btn number" onclick="display('8')"></td>
                <td><input type="button" value="9" class="btn number" onclick="display('9')"></td>
            </tr>
            <tr>
                <td><input type="button" value="/" class="btn operator" onclick="display('/')"></td>
                <td><input type="button" value="-" class="btn operator" onclick="display('-')"></td>
                <td><input type="button" value="*" class="btn operator" onclick="display('*')"></td>
            </tr>
            <tr>
                <td><input type="button" value="+" class="btn operator" onclick="display('+')"></td>
                <td><input type="button" value="C" class="btn clear" onclick="clearScreen()"></td>
                <td><input type="button" value="." class="btn operator" onclick="display('.')"></td>
            </tr>
            <tr>
                <td colspan="3"><input type="button" value="=" class="btn operator" onclick='solve()'></td>
            </tr>
        </table>
    </div>


    <script src="assets/scripts/calculator.js"></script>
</body>

</html>
