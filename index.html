<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>- JS -</title>

    <link rel="shortcut icon" href="faveicon.png" type="image/x-icon">
</head>

<body>
    <h1>Time</h1>
    
    <h3 id="currentTime"></h3>

    <script>
        let timeElement = document.getElementById('currentTime');

        function putZero(number) {
            return number < 10 ? '0' + number : number;
        }

        function showTime() {
            let newDate = new Date();
            let hours = newDate.getHours();
            let amPm = hours > 12 ? 'pm' : 'am';
            let dateString = putZero( hours%12 ) + ' : ' + putZero( newDate.getMinutes() ) + ' : ' + putZero( newDate.getSeconds() ) + ' ' + amPm;
            timeElement.innerHTML = dateString;
            setTimeout(function () {
                showTime();
            }, 1000);
        }
        showTime();

    </script>
</body>

</html>
